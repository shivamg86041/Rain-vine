<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rain - Vine || by Shivam</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/weather_app_icon_ios_4x-removebg.png" type="image/x-icon">
</head>
<body>
    <div class="wrapper">

        <h1>Weather App</h1>
        <div class="tab_container">

            <p class="tab" data-userweather>Your Weather</p>

            <p class="tab" data-searchweather>Search Weather</p>

        </div>

        <div class="weather-container">

            <!-- Grant location container -->
            <div class="sub-container grant-location-container">
                <img src="./assets/location.png" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access to get weather information.</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!-- search weather form -->
            <form class="form-container" data-searchform>
                <input placeholder="Search for City..." data-searchinput>
                <button class="btn"><img  src="./assets/search.png" alt="" width="20" height="20" loading="lazy"></button>
            </form>

            <!-- loading screen Container -->
            <div class="sub-container loading-container">

                <img src="./assets/loading.gif" width="150" height="150" loading="lazy">
                <p>Loading</p>

            </div>


            <!-- show weather info -->
            <div class=" sub-container user-info-container">

                <!-- city name and flag -->
                <div class="name">
                    <p data-cityname></p>
                    <img data-countryicon>
                </div>
                <!-- weather description -->
                <p data-weatherdescription></p>
                <img data-weathericon>
                <p data-temp></p>

                <!-- 3 cards -->
                <div class="parameter-container">
                    <div class="parameter">
                        <img data-windspeedimg src="./assets/wind.png" loading="lazy">
                        <p>WindSpeed</p>
                        <p data-windspeed></p>
                    </div>
                    <div class="parameter">
                        <img src="./assets/humidity.png" loading="lazy">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>
                    <div class="parameter">
                        <img src="./assets/cloud.png" loading="lazy">
                        <p>Clouds</p>
                        <p data-cloudyness></p>
                    </div>
                </div>


            </div>

            <div class="error" data-errormsg>
                <img src="./assets/not-found.png" width="250" height="250" loading="lazy">
                <p>City not Found!!</p>
            </div>

        </div>


    </div>

    <script src="script.js"></script>
</body>
</html>
